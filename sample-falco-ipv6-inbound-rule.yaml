- rule: Inbound Connection from Malicious IPv6 address
  desc: Detect inbound traffic from a malicious IPv6 address
  condition: inbound and fd.rip in (malicious_inbound_ipv6_list) and not fd.rip in (misp_ipv6_inbound_exception_list)
  priority: ALERT
  output: Inbound Connection from Malicious IPv6 address %fd.rip (proc.cmdline=%proc.cmdline connection=%fd.name user.name=%user.name user.loginuid=%user.loginuid container.id=%container.id image=%container.image.repository  fd.rip.name=%fd.rip.name fd.lip.name=%fd.lip.name fd.cip.name=%fd.cip.name evt.type=%evt.type evt.res=%evt.res proc.pid=%proc.pid proc.cwd=%proc.cwd proc.ppid=%proc.ppid proc.pcmdline=%proc.pcmdline proc.sid=%proc.sid proc.exepath=%proc.exepath user.uid=%user.uid user.loginname=%user.loginname group.gid=%group.gid group.name=%group.name container.name=%container.name fd.sip.name=%fd.sip.name syscall=%syscall.type)
  source: syscall
  tags: [malicious_traffic]

- list: misp_ipv6_inbound_exception_list
  items: []
